name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    - name: Install Dependencies
      run: npm install --prefer-offline --no-audit
    - name: Test
      run: npm run test:coverage
      env:
        CI: true
        NODE_ENV: test
        JWT_SECRET: test-jwt-secret-key-for-ci-pipeline-minimum-32-characters-required
        JWT_REFRESH_SECRET: test-jwt-refresh-secret-key-for-ci-pipeline-minimum-32-characters
        COOKIE_SECRET: test-cookie-secret-key-for-ci-pipeline-minimum-32-characters-required
        MONGO_URI: mongodb://localhost:27017/bizzai-test
    - name: Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        flags: backend
        fail_ci_if_error: true

  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install Dependencies
      run: npm install --prefer-offline --no-audit
    - name: Lint
      # Only run if lint script exists (frontend has it)
      run: npm run lint --if-present
    - name: Test
      run: npm test
    - name: Build
      run: npm run build
